<!doctype html>  
<html lang="en-us">
<head>
<title>watermark.js basic demo</title>
<style type="text/css">
	.watermark {
		width: 100px;
		height: 100px;
	}	
</style>
</head>
<body style="margin:0;padding:0;">
	<a href="https://github.com/ZhangBohan/unread"><img style="position: absolute; top: 0; right: 0; border: 0;" src="img/fork.png" alt="Fork me on GitHub"></a>
	<div style="width:500px;position:relative;margin:auto;">
		<h1>为自己的头像增加一个未处理的水印吧！</h1>
		<p><b>目前只支持电脑使用，手机请切换到电脑上！</b></p>
		<img src="" class="watermark" id="head-img">
		<input type="file" id="image-upload">
	</div>
	<!-- Look at the configuration -->
	<script src="js/watermark.js"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script>
		window.onload = function(){

			function readURL(input) {

			    if (input.files && input.files[0]) {
			        var reader = new FileReader();

			        reader.onload = function (e) {
			            $('#head-img').attr('src', e.target.result);
			            wmark.init({
							/* config goes here */
							"position": "top-right", // default "bottom-right"
							"opacity": 99, // default 50
							"className": "watermark", // default "watermark"
							"path": "img/2.png"
						});
			        }

			        reader.readAsDataURL(input.files[0]);

			    }
			}

			$("#image-upload").change(function(){
			    readURL(this);
			});
		}
	</script>
</body>
</html>
